<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>US Population</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Home</a>
        </div>
    </div>
</nav>
<div class="container" style="padding-bottom: 30px">
    <div class="page-header" style="padding-top: 20px">
        <h1>Welcome to the US Population Page</h1>
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <td><h5>State Name</h5></td>
            <td><h5 th:text="Population-[ + ${ageGroup} + ]"></h5></td>
        </tr>
        <tr th:each="data: ${dataList}">
            <td th:text="${data.get(0)}">State Name</td>
            <td th:text="${#numbers.formatInteger(data.get(1),3,'COMMA')}">Population</td>
        </tr>
        <tr>
            <td><h4 th:text="${ageGroup} == 'All ages'?'Total (Aproximate US population)':'Total'">Total</h4></td>
            <td><h4 th:text="${#numbers.formatInteger(total,3,'COMMA')}"></h4></td>
        </tr>
    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2021 Leonardo Sarmiento</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
